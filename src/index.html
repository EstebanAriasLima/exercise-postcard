<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:rgb(29, 29, 29);">
    <div style="justify-content: center; align-items: center; display: flex;" id="app">
        <div id="postcard">
            <div id="header" style="height: 80px;">
                <h1 style="font-family: cursive;">
                    My Postcard
                </h1>
                <img id="imagen"
                    src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
            </div>
            <div id="body">
                <div id="text" style="padding-left: 5px; padding-right: 5px;">
                    <p style="font-family: cursive; font-size: 20px;">Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p style="font-family: cursive; font-size: 20px;">This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div id="input" style="padding-left: 5px ; padding-right: 5px;">
                    <p style="font-family: cursive; font-size: 20px; color: gray; border-bottom: 1px darkgray solid;">Some Name</p>
                    <p style="font-family: cursive; font-size: 20px; color: gray; border-bottom: 1px darkgray solid;">Some Email</p>
                    <p style="font-family: cursive; font-size: 20px; color: gray; border-bottom: 1px darkgray solid;">Some comment</p>
                </div>
            </div>
            <div id="button" style="justify-content: center; display: flex;">
                <button id="submit" style="font-family: cursive; font-size: 20px;">Send My Postcard</button>
            </div>
        </div>
    </div>
</body>

</html>
